<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/forms/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/forms/bootstrap-table/dist/bootstrap-table.css">

    <script src="/static/forms/jquery/jquery.min.js"></script>
    <script src="/static/forms/bootstrap/js/bootstrap.js"></script>
    <script src="/static/forms/bootstrap-table/dist/bootstrap-table.js"></script>
    <script src="/static/forms/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<table id="table" class="table table-hover"></table>


<script >
    $('#table').bootstrapTable({
        url: 'http://127.0.0.1:9000/api/locatype/',
        method: 'GET',
        pagination: true,   //是否显示分页（*）
        sortable: false,
        sortOrder: "asc",   //排序方式
        pageNumber:1,   //初始化加载第一页，默认第一页
        pageSize: 5,   //每页的记录行数（*）
        pageList: [2, 4, 8, 10], //可供选择的每页的行数（*）
        strictSearch: true,
        clickToSelect: true,  //是否启用点击选中行
        height: 460,   //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "id",   //每一行的唯一标识，一般为主键列
        cardView: false,   //是否显示详细视图
        detailView: false,   //是否显示父子表
        columns: [{
            field: 'id',
            title: 'id'
        }, {
            field: 'location_type',
            title: 'location_type'
        },  ]
    });
</script>



</body>

</html>
