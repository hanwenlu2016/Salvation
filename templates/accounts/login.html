{% extends "layouts/base-fullscreen.html" %}
{% load static %}
{% block title %} 登录 {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">登录</h3>

                    <br/>

                    <form role="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input name='username' class="form-control" required="required"  placeholder="用户名或手机号">
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" name="password" required="required" class="form-control" placeholder="密码">
                        </div>
                        {% if form.non_field_errors %}
                                <p style="color: red">
                                   账号或密码错误！！！
                                </p>
                        {% endif %}
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> 记住密码</label>
                            </div>
                        </div>
                        <button name="login" class="btn btn-primary shadow-2 mb-4">登录</button>
                        <input type="hidden" name="next" value="{% url 'index' %}"/>   <!-- 登录成功后跳转 -->
                    </form>

                    <p class="mb-0 text-muted">还没有账号？<a href="{% url 'register' %}">注册用户</a></p>
                    <br/>
                    <p class="mb-2 text-muted">
                        &copy; <a target="_blank" href="https://github.com/hanwenlu2016/web-ui">Salvation</a>
                        - <a target="_blank" >
                        <script type="text/javascript">
                            var date = new Date();
                            document.write(date.getFullYear());</script>
                    </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
